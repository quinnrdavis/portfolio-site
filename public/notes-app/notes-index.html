<!DOCTYPE html>

<html>

<head>
    <title>Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./images/favicon.png">
</head>

<body>
    <header class="header">
        <a class="back" href="./..">Back</a>
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take some notes</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input id="search-text" type="text" class="input" placeholder="Filter notes">
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Last edited</option>
                <option value="byCreated">Most recently created</option>
                <option value="alphabetical">Alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button">Create Note</button>
    </div>
    <script src="/scripts/notesIndex-bundle.js"></script>
</body>

</html>
